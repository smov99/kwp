{% extends 'base.html' %}

{% load static i18n %}

{% block title %}{% trans 'Propuesta en PDF para usted - Kiwapower' %}{% endblock title %}

{% block introduction %}
<section id="introduction-pdf" class="d-flex align-items-center">

  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-xl-10">
          <h1>{% trans 'Propuesta' %} {{ proposalid }}</h1>
      </div>
    </div>
  </div>

</section><!-- End introduction -->
{% endblock introduction %}

{% block content %}
  <main id="main">

    <!-- ======= Prepared Section ======= -->
    <section id="proposal-pdf" class="proposal-pdf">
      <div class="container">
        <embed class="pdf-viewer" type="application/pdf" src="{% static 'files/docs/sample.pdf' %}" height="100%" width="100%">
        <input type="button" class="btn-download" id="proposal-download-btn" value="{% trans 'Descargar' %}" />
      </div>
    </section>

  </main>
{% endblock content %}
